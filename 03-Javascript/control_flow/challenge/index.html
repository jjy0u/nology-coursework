<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <script src="./script.js"></script>
</head>
<body>
    <div>
        <h1>Positive or Negative</h1>
        <input type="text" onblur="NegativeOrPositive(event)">
    </div>

    <div>
        <h1>Largest Number</h1>
        <input type="text" onblur="Number1(event)">
        <input type="text" onblur="Number2(event)">
        <input type="text" onblur="Number3(event)">
    </div>

    <div>
        <h1>Days until the Weekend</h1>
        <input type="text" onblur="calculateDaysTillWeekend(event)">
    </div>

    <div>
        <h1>Vegetable Prices</h1>
        <input type="text" onchange="vegetablePrices(event)">
    </div>
</body>
</html>
